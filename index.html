<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Backpack</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="conteudo">
        <div class="principal">
            <div class="mochila"></div>
            <form action="" class="adicionar">
                <label for="item">Name</label>
                <input type="text" name="nome" id="nome">
                <label for="item">Quantity</label>
                <input type="number" name="quantidade" id="quantidade">
                <input type="submit" value="Adicionar" class="cadastrar">
            </form>
        </div>
        
        <ul class="lista">
            <li class="item"><strong>7</strong>Shirts</li>
            <li class="item"><strong>1</strong>Pants</li>
            <li class="item"><strong>3</strong>Jackets</li>
            <li class="item"><strong>3</strong>Socks</li>
            <li class="item"><strong>10</strong>Underwears</li>
            <li class="item"><strong>2</strong>Shoes</li>
            <li class="item"><strong>1</strong>Cellphone</li>
            <li class="item"><strong>1</strong>Cellphone Charger</li>
            <li class="item"><strong>1</strong>Plug Adapter</li>
        </ul>
    </main>
</body>
</html>
